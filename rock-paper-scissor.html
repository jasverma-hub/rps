<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
<body>
  <h1>Rock Paper Scissor</h1>
  <button onclick="getHumanChoice('Rock');">Rock</button>
  <button onclick="getHumanChoice('Paper');">Paper</button>
  <button onclick="getHumanChoice('Scissor');">Scissor</button>
  <button 
    onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
    ">Reset Score</button>

  <script>
    const score = {
      wins: 0,
      losses: 0,
      ties: 0
    }
    function getHumanChoice(humanMove) {
      const computerMove = getComputerChoice();

      let result = ''
        if(humanMove === 'Scissor' ) {
          if(computerMove === 'Rock'){
            result = 'You lose'
          } else if (computerMove === 'Paper') {
            result = 'You Win'
          } else if (computerMove === 'Scissor') {
            result = 'It\'s a tie'
          }
        } else if(humanMove === 'Paper' ) {
          if(computerMove === 'Rock'){
            result = 'You Win'
          } else if (computerMove === 'Paper') {
            result = 'It\'s a tie'
          } else if (computerMove === 'Scissor') {
            result = 'You lose'
          }
        } else if(humanMove === 'Rock' ) {
          if(computerMove === 'Rock'){
            result = 'It\'s a tie'
          } else if (computerMove === 'Paper') {
            result = 'You lose'
          } else if (computerMove === 'Scissor') {
            result = 'You Win'
          }
        }
        
        if(result === 'You Win') {
          score.wins += 1;
        } else if (result === 'You lose') {
          score.losses += 1;
        } else if (result === 'It\'s a tie') {
          score.ties += 1;
         }
          alert(`You picked ${humanMove}. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
    }
    function getComputerChoice() {
    const randomNumber = Math.random()

    let computerMove = '';

      if(randomNumber >= 0 && randomNumber <= 1/3) {
        computerMove = 'Rock';
      } else if(randomNumber >= 1/3 && randomNumber <= 2/3) {
        computerMove = 'Paper';
      } else if(randomNumber >= 2/3 && randomNumber <= 1) {
        computerMove = 'Scissor';
      }
      return computerMove;
    }
  </script>
</body>
</html>
